<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Unit 2</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./css/index.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <header>
        <section class="top-bar">
            <div class="container-fluid">
                <div class="row justify-content-between">
                    <div class="col-6">
                        <div class="top-bar__icon">
                            <a href="../index.html">
                                <img src="../../../public/img/icon/Ui-index.png" alt="" class="top-bar__icon__home">
                            </a>
                            <div class="top-bar__1a" id="1a_active">
                                1b
                            </div>
                            <div class="top-bar__name">
                                Unit 2: Classroom
                                <div class="top-bar__name__sub">
                                    Choose the correct answers.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="top-bar__icon">
                            <div class="top-bar__icon__markboard">
                                <div class="top-bar__question__sub" id="markboard">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="top-bar__icon">
                            <img src="../../../public/img/icon/Ui-xmute.png" alt="" class="top-bar__icon__sound"
                                onclick="onSound()">
                            </img>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main>
        <section class="exercise" id="exercise">
            <div class="container">
                <div class="row" style="margin-top:12%;">
                    <div class="col-6">
                        <div class="exercise3__img">
                            <img src="" alt="" class="lesson__unit1__img" id="image">
                        </div>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-5">
                        <div class="exercise3__ans">
                            <button class="btn-container" id="buttonChoose1" value="1" onclick="checkAnswer(this.id)">
                                <div class="text-left">
                                    A
                                </div>
                                <div class="exercise3__ans__sound" id="buttonChoose1_ans_sound" hidden>
                                    <img class="icon-left" src="../../../public/img/icon/Ui-xmute.png" alt=""
                                        onclick="playWord('buttonChoose1_sound')" style="cursor: pointer;">
                                    <audio id="buttonChoose1_sound"></audio>
                                </div>
                                <div class="exercise3__ans__choose" id="choose1">
                                    Choose A
                                </div>
                                <div class="exercise3__ans__img" id="buttonChoose1_img">

                                </div>
                            </button>
                            <button class="btn-container" id="buttonChoose2" value="2" onclick="checkAnswer(this.id)">
                                <div class="text-left">
                                    B
                                </div>
                                <div class="exercise3__ans__sound" id="buttonChoose2_ans_sound" hidden>
                                    <img class="icon-left" src="../../../public/img/icon/Ui-xmute.png" alt=""
                                        onclick="playWord('buttonChoose2_sound')" style="cursor: pointer;">
                                    <audio id="buttonChoose2_sound"></audio>

                                </div>
                                <div class="exercise3__ans__choose" id="choose2">
                                    Choose B
                                </div>
                                <div class="exercise3__ans__img" id="buttonChoose2_img">
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <img src="../public/img/teacher.gif"
                style="position: absolute;bottom: 0;left: 5%;width: 280px;height: 300px;" id="teacher" />
            <div class="footer" style="position: absolute; bottom: 0%; right: 10%">
                <div class="container">
                    <div class="row justify-content-end">
                        <div class="col-auto">
                            <button id="backButton" onclick="backQuestion()">
                                <img src="../../../public/img/icon/Ui-back.png" alt="" class="footer__img">
                            </button>
                        </div>
                        <div class="col-auto">
                            <button id="nextButton" onclick="nextQuestion()">
                                <img src="../../../public/img/icon/Ui-next.png" alt="" class="footer__img">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- js -->
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="../../../public/js/index.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
