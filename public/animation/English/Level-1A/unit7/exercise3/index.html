<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Unit 7 - Exercise 3</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./css/index.css" rel="stylesheet">
    <link href="../../../public/css/main.css" rel="stylesheet">

</head>

<body>
    <header>
        <section class="top-bar">
            <div class="container-fluid">
                <div class="row justify-content-between">
                    <div class="col-6">
                        <div class="top-bar__icon">
                            <a href="../index.html">
                                <img src="../../../public/img/icon/Ui-index.png" alt="" class="top-bar__icon__home">
                            </a>
                            <div class="top-bar__1a" id="1a_active">
                                1A
                            </div>
                            <div>
                                <div class="top-bar__name" lang="title">
                                    Unit 7: Fruits
                                </div>
                                <div class="top-bar__name__sub" lang="decription">
                                    Choose the correct answers.
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-3">
                        <div class="top-bar__icon">
                            <div class="top-bar__icon__markboard">
                                <div class="top-bar__question__sub" id="markboard">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="top-bar__icon">
                            <!-- function onSound -->
                            <img src="../../../public/img/icon/Ui-xmute.png" alt="" class="top-bar__icon__sound"
                                id="imgSoundTrack"
                                onclick="onSound('../../../public/img/icon/Ui-xmute.png','../../../public/img/icon/Ui-mute.png')">
                            <audio id="audioSoundTrack" preload="auto" loop autoplay>
                                <source src="../../../public/sound/soundtrack.wav" type="audio/wav">
                            </audio>
                            </img>
                            <!-- end of line 54 -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main>
        <section class="exercise" id="exercise">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-5">
                        <div class="exercise3__ans">
                            <button id="buttonChoose1" value="1" onclick="checkAnswer(this.id)"
                                onmouseover="PlaySound('soundPopOut')" onmouseout="StopSound('soundPopOut')">
                                <div class="exercise3__ans__sound" id="buttonChoose1_ans_sound" hidden>
                                    <audio id="buttonChoose1_sound"></audio>
                                </div>
                                <div class="exercise3__ans__choose ">
                                    <img src="" alt="" id="choose1" class="exercise3__img">
                                    <div class="exercise3__ans__ab">A</div>
                                </div>
                                <div class="exercise3__ans__img" id="buttonChoose1_img">

                                </div>
                            </button>
                        </div>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-5">
                        <div class="exercise3__ans">
                            <button id="buttonChoose2" value="2" onclick="checkAnswer(this.id)"
                                onmouseover="PlaySound('soundPopOut')" onmouseout="StopSound('soundPopOut')">
                                <div class="exercise3__ans__sound" id="buttonChoose2_ans_sound" hidden>
                                    <audio id="buttonChoose2_sound"></audio>

                                </div>
                                <div class="exercise3__ans__choose">
                                    <img src="" alt="" id="choose2" class="exercise3__img">
                                    <div class="exercise3__ans__ab">B</div>

                                </div>
                                <div class="exercise3__ans__img" id="buttonChoose2_img">

                                </div>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-6">
                        <div class="exercise3__question ">
                            <div class="exercise3__question__sound">
                                <img src="../../../public/img/icon/Ui-xmute.png" alt=""
                                    onclick="playWord('question_sound')"
                                    style="cursor: pointer; height: 50px; margin-bottom: -15px; position: relative;">
                                <audio id="question_sound"></audio>
                            </div>
                            <div class="exercise3__question__word" id="image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="footer">
                <div class="container">
                    <div class="row justify-content-end">
                        <div class="col-auto">
                            <button id="backButton" onclick="backQuestion()">
                                <img src="../../../public/img/icon/Ui-back.png" alt="" class="footer__img">
                            </button>
                        </div>
                        <div class="col-auto">
                            <button id="nextButton" onclick="nextQuestion()">
                                <img src="../../../public/img/icon/Ui-next.png" alt="" class="footer__img">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- audio -->
    <audio id='soundPopOut' src='../../../public/sound/popout.wav'></audio>
    <audio autoplay src='../../../public/sound/magic.wav'></audio>
    <!-- js -->
    <script type="text/javascript" src="../../../public/js/index.js"></script>
    <script type="text/javascript" src="../../../public/js/lang.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
