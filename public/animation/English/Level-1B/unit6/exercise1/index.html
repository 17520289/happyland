<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Unit 6</title>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        .container {
            position: relative;
        }

        .exercise {
            width: 100%;
            height: 100%;
        }

        .bg {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        p {
            color: black;
        }

        button {
            border: none;
            background: none;
        }

        button {
            padding: 0;
            border: none;
            font: inherit;
            color: inherit;
            background-color: transparent;
            cursor: pointer;
        }

        button:focus {
            outline: 0;
        }

        .button-two {
            background-color: #ffa606;
            border-radius: 12px;
            width: 6vw;
            height: 6vw;
            margin: 0.2vw;
            border: 5px solid #ebd9b9;
            color: rgb(112, 61, 2);
            font-size: 2.6rem;
            font-weight: bold;
        }

        .button-two:focus {
            background-color: #e708a4;
            border: 5px solid #ebd9b9;
            color: white;
        }

        .button-two:hover {
            background-color: #e708a4;
            border: 5px solid #ebd9b9;
            color: white;
        }

        .exercise3__img {
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            animation-name: roll;
            animation-duration: 2.5s;
            animation-iteration-count: 1;
        }

        .lesson__unit1__img {
            position: absolute;
            top: 35%;
            left: 20%;
            max-height: 300px;
            max-width: 300px;
            z-index: 4;

        }

        .img-bg {
            height: 100%;
            width: 100%;
            margin-top: 25%;
            z-index: 1;
        }

        @keyframes roll {
            0% {
                top: -300px;
            }

            100% {
                top: 0px;
            }
        }
    </style>

</head>

<body>
    <section class="exercise" id="exercise">
        <img class="bg" src="../public/img/unit6-bg.jpg"> </img>
        <div class="container">
            <div class="row d-flex justify-content-md-center" style="position: relative ; z-index: 10; padding: 2vw; ">
                <div class="row">
                    <div class="col-1">
                        <a href="../index.html">
                            <img src="../public/img/Ui-index.png" style="width: 5vw; margin: 0;">
                            </img>
                        </a>
                    </div>
                    <div class="col-8">
                        <p style="font-size: 25px;"> Unit 6: Domesticated Animals</p>
                        <p style="font-size: 20px;">Choose the correct answer</p>
                    </div>
                    <div class="col-2">
                        <h1 id="number_quest"
                            style="border: #000000;border-style: solid; text-align: center;border-radius: 12px;margin-top: 5px;">
                            1 - 6</h1>
                    </div>
                    <div class="col-1">
                        <a onclick="playWord()">
                            <img src="../public/img/Ui-xmute.png" style="width: 5vw; margin: 0;"></img>
                        </a>
                    </div>
                </div>
                <div class="row" style="height: 27vw;">
                    <div class="col d-flex justify-content-md-center"
                        style="padding:1vw; align-items: center; justify-items: center;">
                        <div style="width: 27vw;" class="exercise3__img">
                            <img src="./img/u6-ex3-frame.png" class="img-bg">
                            <img id="img_content" class="lesson__unit1__img" src="./img/bird.png"
                                style="width:100%; padding:20px; max-height: 430px;"></img>
                            <img src='../public/img/tick.png'
                                style="height: 100px;margin: 15px;position: absolute;right: -15%;top: 70%;z-index: 4;"
                                id='tick' />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col d-flex justify-content-md-center">
                        <button id="btn0" class="button-two" onclick="ChooseAS(this,0)">b</button>
                        <button id="btn1" class="button-two" onclick="ChooseAS(this,1)">i</button>
                        <button id="btn2" class="button-two" onclick="ChooseAS(this,2)">r</button>
                        <button id="btn3" class="button-two" onclick="ChooseAS(this,3)">d</button>
                        <button id="btn4" class="button-two" onclick="ChooseAS(this,4)">w</button>
                        <button id="btn5" class="button-two" onclick="ChooseAS(this,5)">e</button>
                        <button id="btn6" class="button-two" onclick="ChooseAS(this,6)">r</button>
                        <button id="btn7" class="button-two" onclick="ChooseAS(this,7)">m</button>
                        <div>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-end">
                        <div class="col-sm-2 d-flex justify-content-center">
                            <button id="backbutton" onclick="BackQuest()">
                                <img src="../public/img/Ui-back.png" style="width: 90%; max-width: 100px;"></img>
                            </button>
                            <button id="nextbutton" onclick="NextQuest()">
                                <img src="../public/img/Ui-next.png" style="width: 90%; max-width: 100px;"></img>
                            </button>
                        </div>
                    </div>
                </div>
    </section>


    <script>
        const question = [
            {
                "question": 0,
                "picture": "./img/bird.png",
                "sound": "./sound/bird.wav",
                "result": "bird",
                "content": "birdwerm"
            },
            {
                "question": 1,
                "picture": "./img/cat.png",
                "sound": "./sound/cat.wav",
                "result": "cat",
                "content": "acatepgk"
            },
            {
                "question": 2,
                "picture": "./img/dog.png",
                "sound": "./sound/dog.wav",
                "result": "dog",
                "content": "ptaxdogl"
            },
            {
                "question": 3,
                "picture": "./img/rabbit.png",
                "sound": "./sound/rabbit.wav",
                "result": "rabbit",
                "content": "vrabbitn"
            },
            {
                "question": 4,
                "picture": "./img/duck.png",
                "sound": "./sound/duck.wav",
                "result": "duck",
                "content": "duckteny"
            },
            {
                "question": 5,
                "picture": "./img/goose.png",
                "sound": "./sound/goose.wav",
                "result": "goose",
                "content": "kgoosest"
            },
        ]

        var check_list = [false, false, false, false, false, false, false, false];

        var index = 0;

        var content = "";

        function init() {
            content = question[index].content;
            $("#img_content").attr("src", question[index].picture);
            $("#backbutton").hide();
            $("#nextbutton").hide();
            document.getElementById('tick').hidden = true;
        }

        init();

        function NextQuest() {
            if (index < question.length - 1)
                index++;
            UpdateQuest();
            if (index > 0) {
                $("#backbutton").show();
            }
        }

        function BackQuest() {
            if (index > 0)
                index--;
            UpdateQuest();
        }

        function UpdateQuest() {
            content = question[index].content;
            $("#img_content").attr("src", question[index].picture);
            $('#number_quest').text(index + 1 + "- 6");
            document.getElementById('tick').hidden = true;
            check_list.forEach(function (value, i) {
                check_list[i] = false;

                var btnId = "#btn" + i;
                $(btnId).css("display", "block");
                $(btnId).css("background", '#ffa606')
                $(btnId).css("borderColor", '#ebd9b9')
                $(btnId).css("color", '#703d02')
                $(btnId).html(content[i]);

            });

            document.getElementById("exercise").innerHTML += "<div class='purple' id='yeah' style='position: absolute;z-index: 999;top: -50%;'></div>"
            setTimeout('document.getElementById("yeah").remove()', 900)
        }

        async function CheckAS() {
            var s = "";
            check_list.forEach(function (value, i) {
                if (value) {
                    s += content[i]
                }
            });
            if (s == question[index].result) {

                check_list.forEach(function (value, i) {
                    if (!value) {
                        var btnId = "#btn" + i;
                        $(btnId).css("display", "none");
                    }
                });
                playWord()
                playCorrect();
                await sleep(3000);

                //NextQuest();
                if (index == 0) {
                    $("#nextbutton").show();
                    $("#backbutton").show();

                }
                if (index == question.length - 1) {
                    $("#nextbutton").hide();
                }
            }
        }
        async function ChooseAS(btn, id) {
            check_list[id] = !check_list[id];

            if (check_list[id]) {
                btn.style.background = '#e708a4';
                btn.style.color = '#ffffff'
                btn.style.borderColor = '#ebd9b9';

            } else {
                btn.style.background = '#ffa606';
                btn.style.color = '#703d02';
                btn.style.borderColor = '#703d37';
            }
            await CheckAS();
        }
        function playCorrect() {
            var audioElement = document.createElement('audio');
            audioElement.setAttribute('src', './sound/correct.wav');
            audioElement.play()
            document.getElementById('tick').hidden = false;
            $("#exercise").append(
                "<div class='purple' id='yeah' style='position: absolute;z-index: 999;top: -50%;'><img src='../public/img/yeah3.gif' style='height: 100%; width : 100%; z-index:999'/></div>"
            );
            setTimeout('document.getElementById("yeah").remove()', 900);
        }
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function playWord() {
            var audioElement = document.createElement('audio');
            audioElement.setAttribute('src', question[index].sound)
            audioElement.play()
        }
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
