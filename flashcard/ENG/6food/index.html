<script>
    async function animation(id) {
        $('.modal').modal('hide');
        await sleep(300);
        $('.modal').modal('show');

        $("#img").attr("src", data[id].picture);
        $('#text').text(data[id].vocabulary)
        var audio = new Audio(data[id].sound);
        audio.play();
    }
    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }
    function init(){
        $("#img").attr("src", data[0].picture);
        $('#text').text(data[0].vocabulary)
        var audio = new Audio(data[0].sound);
        audio.play();
    }
    init();
    var index = 0;
    function nextButton(){
        index ++;
        if(index > data.length - 1){
            index = data.length - 1;
        }
        animation(index);
    }
    function backButton(){
        index--;
        if(index < 0){
            index = 0;
        }
        animation(index);
    }
</script>
