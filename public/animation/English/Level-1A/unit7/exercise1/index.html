    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            background-image: url("../public/img/Assesment.png");
        }

        body {
            background-color: #8b4513;
        }

        }

<body>
    <section class="exercise" id="exercise">
        <div class="container">
            <div class="row d-flex justify-content-md-center" style="position: relative ; z-index: 10; padding: 2vw; ">
                <div class="row">
                    <div class="col-1">
                        <a href="../index.html">
                            <img src="../../../public/img/icon/Ui-index.png" style="width: 80px; margin: 0;"></img>
                        </a>
                    </div>
                    <div class="col-auto">
                        <div class="top-bar__1a" id="1a_active">
                            1a
                        </div>
                    </div>
                    <div class="col-6">
                        <p style="font-size: 25px;">Unit 7 : Fruit</p>
                        <p style="font-size: 20px;">Spell the food below</p>
                    </div>
                    <div class="col-2">
                        <h1 id="number_quest"
                            style="border: #000000;border-style: solid; text-align: center;border-radius: 12px;margin-top: 5px;">
                            1 - 7</h1>
                    </div>
                    <div class="col-1">
                        <!-- function onSound -->
                        <img src="../../../public/img/icon/Ui-xmute.png" alt="" style="width: 80px; margin: 0;"
                            id="imgSoundTrack"
                            onclick="onSound('../../../public/img/icon/Ui-xmute.png','../../../public/img/icon/Ui-mute.png')">
                        <audio id="audioSoundTrack" preload="auto" loop>
                            <source src="../../../public/sound/soundtrack.wav" type="audio/wav">
                        </audio>
                        </img>
                        <!-- end of line 54 -->
                    </div>
                </div>
                <div class="row">
                    <div class="col d-flex justify-content-md-center"
                        style="padding:1vw; align-items: center; justify-items: center;">
                        <div style="width: 20vw;">
                            <img id="img_content" src="" style="width:100%;"></img>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col d-flex justify-content-center">
                        <a onclick="playWord()">
                            <img src="../public/img/Ui-xmute.png" style="width: 80px; margin: 0;"></img>
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col d-flex justify-content-md-center">
                        <button id="btn0" class="button-two" onclick="ChooseAS(this,0)"
                            onmouseover="PlaySound('soundPopOut')" onmouseout="StopSound('soundPopOut')">p</button>
                        <button id="btn1" class="button-two" onclick="ChooseAS(this,1)"
                            onmouseover="PlaySound('soundPopOut')" onmouseout="StopSound('soundPopOut')">a</button>
                        <button id="btn2" class="button-two" onclick="ChooseAS(this,2)"
                            onmouseover="PlaySound('soundPopOut')" onmouseout="StopSound('soundPopOut')">p</button>
                        <button id="btn3" class="button-two" onclick="ChooseAS(this,3)"
                            onmouseover="PlaySound('soundPopOut')" onmouseout="StopSound('soundPopOut')">p</button>
                        <button id="btn4" class="button-two" onclick="ChooseAS(this,4)"
                            onmouseover="PlaySound('soundPopOut')" onmouseout="StopSound('soundPopOut')">l</button>
                        <button id="btn5" class="button-two" onclick="ChooseAS(this,5)"
                            onmouseover="PlaySound('soundPopOut')" onmouseout="StopSound('soundPopOut')">e</button>
                        <button id="btn6" class="button-two" onclick="ChooseAS(this,6)"
                            onmouseover="PlaySound('soundPopOut')" onmouseout="StopSound('soundPopOut')">e</button>
                        <button id="btn7" class="button-two" onclick="ChooseAS(this,7)"
                            onmouseover="PlaySound('soundPopOut')" onmouseout="StopSound('soundPopOut')">a</button>
                        <div>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-end">
                        <div class="col-sm-2 d-flex justify-content-center" style="flex: 0 0 auto;width: auto;">
                            <button id="backbutton" onclick="BackQuest()">
                                <img src="../../../public/img/icon/Ui-back.png" class="footer__img"></img>
                            </button>
                            <button id="nextbutton" onclick="NextQuest()">
                                <img src="../../../public/img/icon/Ui-next.png" class="footer__img"></img>
                            </button>
                        </div>
                    </div>
                </div>
    </section>


    <script>
        const question = [
            {
                "question": 0,
                "picture": "./img/apple.png",
                "sound": "./sound/fruit/apple.wav",
                "result": "apple",
                "content": "papplee"
            },
            {
                "question": 1,
                "picture": "./img/orange.png",
                "sound": "./sound/fruit/orange.wav",
                "result": "orange",
                "content": "orangen"
            },
            {
                "question": 2,
                "picture": "./img/banana.png",
                "sound": "./sound/fruit/banana.wav",
                "result": "banana",
                "content": "pbanana"
            },
            {
                "question": 3,
                "picture": "./img/papaya.png",
                "sound": "./sound/fruit/papaya.wav",
                "result": "papaya",
                "content": "papayau"
            }
        ]

        var check_list = [false, false, false, false, false, false, false, false];

        var index = 0;

        var content = "";
        UpdateQuest();

        function NextQuest() {
            if (index < question.length - 1)
                index++;
            UpdateQuest();
            if (index > 0) {
                $("#backbutton").show();
            }
        }

        function BackQuest() {
            if (index > 0)
                index--;
            UpdateQuest();
        }

        function UpdateQuest() {
            content = question[index].content;
            $("#img_content").attr("src", question[index].picture);
            $('#number_quest').text(index + 1 + "- 4");

            check_list.forEach(function (value, i) {
                check_list[i] = false;

                var btnId = "#btn" + i;
                $(btnId).css("display", "block");
                $(btnId).css("background", '#ebd9b9')
                $(btnId).css("borderColor", '#703d37')

                $(btnId).html(content[i]);

            });

            if (index === 0) {
                document.getElementById("backbutton").hidden = true;
            } else {
                document.getElementById("backbutton").hidden = false;
            }
            if (index === question.length - 1) {
                document.getElementById("nextbutton").hidden = true;
            } else {
                document.getElementById("nextbutton").hidden = false;
            }
        }

        async function CheckAS() {
            var s = "";
            check_list.forEach(function (value, i) {
                if (value) {
                    s += content[i]
                }
            });
            if (s == question[index].result) {

                check_list.forEach(function (value, i) {
                    if (!value) {
                        var btnId = "#btn" + i;
                        $(btnId).css("display", "none");
                    }
                });
                playWord()
                playCorrect();
                await sleep(3000);
                //NextQuest();
                if (index == 0) {
                    $("#nextbutton").show();
                    $("#backbutton").show();
                }
                if (index == question.length - 1) {
                    $("#nextbutton").hide();
                }
            } else {
                if (s.length >= question[index].result.length) {
                    playWrongAudio();
                }
            }
        }
        async function ChooseAS(btn, id) {
            check_list[id] = !check_list[id];
            playChooseAudio();
            if (check_list[id]) {
                btn.style.background = '#e6960d';
                btn.style.borderColor = '#000000';

            } else {
                btn.style.background = '#ebd9b9';
                btn.style.borderColor = '#703d37';
            }
            await CheckAS();
        }
        function playCorrect() {
            var audioElement = document.createElement('audio');
            audioElement.setAttribute('src', './sound/correct.wav');
            audioElement.play()
            document.getElementById("exercise").innerHTML += "<div class='purple' id='yeah' style='position: absolute;z-index: 999;top: -20%;left:20%;height:50vw'><img src='../public/img/yeah3.gif' style='height: 100%; width : 100%; z-index:999'/></div>"
            setTimeout('document.getElementById("yeah").remove()', 900)
        }
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function playWord() {
            var audioElement = document.createElement('audio');
            audioElement.setAttribute('src', question[index].sound)
            audioElement.play()
        }
        function playWrongAudio() {
            var audioElement = document.createElement('audio');
            audioElement.setAttribute('src', "./sound/wrong.wav")
            audioElement.play()
        }
        function playChooseAudio() {
            var audioElement = document.createElement('audio');
            audioElement.setAttribute('src', "./sound/choose.wav")
            audioElement.play()
        }
    </script>

    <!-- audio -->
    <audio id='soundPopOut' src='../../../public/sound/popout.wav'></audio>
    <audio autoplay src='../../../public/sound/magic.wav'></audio>
    <script type="text/javascript" src="../../../public/js/index.js"></script>

</body>
