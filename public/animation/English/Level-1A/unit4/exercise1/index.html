<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="../../../public/css/main.css" rel="stylesheet">
  <title>Unit 4</title>

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      width: 100%;
      height: 100%;
      background-image: url("../img/bg.jpg");
      background-position: center;
      background-size: 100% 100%;
      background-repeat: no-repeat;
    }

    .bg {
      position: absolute;
      width: 100%;
      z-index: 1;
    }

    .container {
      position: relative;
    }

    p {
      color: white;
    }

    img {
      width: 8%;
      margin: 10px;
    }

    #quest {
      width: 45%;
    }

    #title_quest {
      color: black;
      font-size: 40px;
    }

    .sw {
      width: 30%;
    }

    #grow {
      -moz-transition: height 1s;
      -ms-transition: height 1s;
      -o-transition: height 1s;
      -webkit-transition: height 1s;
      transition: height 1s;
      height: 0;
      overflow: hidden;
    }

    button {
      border: none;
      background: none;
    }

    .pen {
      object-fit: cover;
      overflow: none;
    }

    .tick {
      position: absolute;
      height: 10vw;
      width: 15vw;
      top: 23vw;
      left: 15vw;
      display: none;
    }

    .top-bar__1a {
      padding: 10px 20px;
      border: 4px solid #fff;
      background-color: blue;
      color: white;
      font-size: 2rem;
      text-align: center;
      border-radius: 100%;
    }
  </style>
</head>

<body>
  <section class="exercise" id="exercise">
    <div class="container">
      <div class="row justify-content-md-center" style="position: relative ; z-index: 10; padding: 2vw; ">
        <div class="row">
          <div class="col-1">
            <a href="../index.html">
              <img src="../../../public/img/icon/Ui-index.png" style="width: 80px; margin: 0;">
              </img></a>
          </div>

          <div class="col-auto">
            <div class="top-bar__1a" id="1a_active">
              1A
            </div>
          </div>

          <div class="col-7">

            <p style="font-size: 25px;" lang="title">Unit 4 : Colours</p>
            <p style="font-size: 20px;" lang="decription">Fill in the correct colours</p>
          </div>
          <div class="col-1">
            <!-- function onSound -->
            <img src="../../../public/img/icon/Ui-xmute.png" alt="" style="width: 80px;margin:0;" id="imgSoundTrack"
              onclick="onSound('../../../public/img/icon/Ui-xmute.png','../../../public/img/icon/Ui-mute.png')">
            <audio id="audioSoundTrack" preload="auto" loop autoplay>
              <source src="../../../public/sound/soundtrack.wav" type="audio/wav">
            </audio>
            </img>
            <!-- end of line 54 -->
          </div>
        </div>
        <div class="row">
          <div class="tick">
            <img id="img_tick" src="../img/tick.png" style="height:80%; width:80%"></img>
          </div>
          <div class="col-4">
            <div id='grow' class="d-flex flex-column justify-content-center"
              style="background-color: white; width: 20vw; height: 25vw;">
              <div class="measuringWrapper">
                <div class="d-flex justify-content-center">
                  <img id="quest" src="./colours/star_1.png"></img>
                </div>
                <div class="d-flex justify-content-center">
                  <p id="title_quest">yellow</p>
                </div>
                <div class="d-flex justify-content-center">
                  <a onclick="playWord()">
                    <img src="../../../public/img/icon/Ui-xmute.png" style="width: 80px;margin:0;"></img>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-8">
            <div class="row">
              <div class="col-sm-3">
                <img class="sw" src="./colours/star_1.png" onclick="changeColor(this,2)"></img>
                <img class="sw" src="./colours/star_1.png" style="margin-top: 6vw" onclick="changeColor(this,2)"></img>
                <img class="sw" src="./colours/star_1.png" onclick="changeColor(this,2)"></img>
              </div>
              <div class="col-sm-7">
                <div class="d-flex justify-content-center flex-column text-center">
                  <div class="d-flex justify-content-center">
                    <img src="./colours/triangle_1.png" style="width: 24vw; margin: 0;"
                      onclick="changeColor(this,5)"></img>
                  </div>
                  <div class="d-flex justify-content-center" style="position: relative;">
                    <img src="./colours/square_1.png" style="width: 18vw; margin: 0;pointer-events: auto;"
                      onclick="changeColor(this,4)"></img>
                    <div style="position: absolute; pointer-events: none;">
                      <img src="./colours/circle_1.png" style="width: 15%; pointer-events: auto;"
                        onclick="changeColor(this,6)"></img>
                      <img src="./colours/love_1.png" style="width: 15%; pointer-events: auto;"
                        onclick="changeColor(this,3)"></img>
                    </div>
                    <div style="position: absolute; bottom: 5%;pointer-events: none;">
                      <img src="./colours/rectangle_1.png" style="width: 15%; pointer-events: auto;"
                        onclick="changeColor(this,1)"></img>
                      <img src="./colours/circle_1.png"
                        style="position: absolute; pointer-events:auto; ; width: 4%;right: 42%;top: 35%;"
                        onclick="changeColor(this,6)"></img>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-2">
                <img class="sw" src="./colours/star_1.png" style="width: 4vw;" onclick="changeColor(this,2)"></img>
              </div>
            </div>
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-sm-2" style="width: 5vw;">
          </div>
          <div class="col-sm-6" style="width: 50%;">
            <img class="pen" id="pen1" src="./colours/blue_1.png" onclick="choosePen(this,1)"></img>
            <img class="pen" id="pen2" src="./colours/yellow_1.png" onclick="choosePen(this,2)"></img>
            <img class="pen" id="pen3" src="./colours/red_1.png" onclick="choosePen(this,3)"></img>
            <img class="pen" id="pen4" src="./colours/green_1.png" onclick="choosePen(this,4)"></img>
            <img class="pen" id="pen5" src="./colours/purple_1.png" onclick="choosePen(this,5)"></img>
            <img class="pen" id="pen6" src="./colours/orange_1.png" onclick="choosePen(this,6)"></img>
          </div>
          <div class="col-sm-2 d-flex justify-content-end">
            <button id="backbutton" onclick="BackQuest()" style="width: 6vw;">
              <img src="./colours/Ui-back.png" style="width: 100%;"></img>
            </button>
          </div>
          <div class="col-sm-2 d-flex justify-content-start">
            <button id="nextbutton" onclick="NextQuest()" style="width: 6vw;">
              <img src="./colours/Ui-next.png" style="width: 100%;"></img>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- audio -->
  <audio id='soundPopOut' src='../../../public/sound/popout.wav'></audio>
  <audio id='soundMagic' src='../../../public/sound/magic.wav'></audio>
  <audio autoplay src='../../../public/sound/magic.wav'></audio>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="../../../public/js/index.js"></script>
  <script type="text/javascript" src="../../../public/js/lang.js"></script>

</body>

</html>
