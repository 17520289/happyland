<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="../../../public/css/main.css" rel="stylesheet">
    <title>Unit 4</title>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        .container {
            position: relative;
        }

        .exercise {
            width: 100%;
            height: 100%;
        }

        .bg {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        p {
            color: black;
        }

        button {
            border: none;
            background: none;
        }

        button {
            padding: 0;
            border: none;
            font: inherit;
            color: inherit;
            background-color: transparent;
            cursor: pointer;
        }

        button:focus {
            outline: 0;
        }

        .button-two {
            background-color: #ffa606;
            border-radius: 12px;
            width: 6vw;
            height: 6vw;
            margin: 0.2vw;
            border: 5px solid #ebd9b9;
            color: rgb(112, 61, 2);
            font-size: 2.6rem;
            font-weight: bold;
        }

        .button-two:focus {
            background-color: #e708a4;
            border: 5px solid #ebd9b9;
            color: white;
        }

        .button-two:hover {
            background-color: #e708a4;
            border: 5px solid #ebd9b9;
            color: white;
        }

        .imgContent {
            position: relative;
            animation-name: roll;
            animation-duration: 2.5s;
            animation-iteration-count: 1;
        }

        .top-bar__1a {
            padding: 10px 20px;
            border: 4px solid #fff;
            background-color: blue;
            color: white;
            font-size: 2rem;
            text-align: center;
            border-radius: 100%;
        }

        @keyframes roll {
            0% {
                top: -300px;
            }

            100% {
                top: 0px;
            }
        }
    </style>

</head>

<body>
    <section class="exercise" id="exercise">
        <img class="bg" src="../public/img/BP-b.jpg"> </img>
        <div class="container">
            <div class="row d-flex justify-content-md-center" style="position: relative ; z-index: 10; padding: 2vw; ">
                <div class="row">
                    <div class="col-1">
                        <a href="../index.html">
                            <img src="../public/img/Ui-index.png" style="width: 80px; margin: 0;">
                            </img>
                        </a>
                    </div>
                    <div class="col-auto">
                        <div class="top-bar__1a" id="1a_active">
                            1B
                        </div>
                    </div>
                    <div class="col-6">
                        <p style="font-size: 25px;" lang="title"> Unit 4: Birthday Party</p>
                        <p style="font-size: 20px;" lang="description">Spell the item below</p>
                    </div>
                    <div class="col-2">
                        <h1 id="number_quest"
                            style="border: #000000;border-style: solid; text-align: center;border-radius: 12px;margin-top: 5px;">
                            1 - 6</h1>
                    </div>
                    <div class="col-1">
                        <!-- function onSound -->
                        <img src="../../../public/img/icon/Ui-xmute.png" alt="" style="width: 80px; margin: 0;"
                            id="imgSoundTrack"
                            onclick="onSound('../../../public/img/icon/Ui-xmute.png','../../../public/img/icon/Ui-mute.png')">
                        <audio id="audioSoundTrack" preload="auto" loop autoplay>
                            <source src="../../../public/sound/soundtrack.wav" type="audio/wav">
                        </audio>
                        </img>
                        <!-- end of line 54 -->
                    </div>
                </div>
                <div class="row">
                    <div class="col d-flex justify-content-md-center"
                        style="padding:1vw; align-items: center; justify-items: center;">
                        <div style="width: 27vw;">
                            <img id="img_content" class="imgContent" src="./img/ball.png" style="width:85%; background-color: #ebd9b9;
                            border: 10px solid #ff5506; border-radius: 20px; padding:20px; max-height: 430px;"></img>
                            <img src='../public/img/tick.png'
                                style="height: 100px;margin: 15px;position: absolute;right: 30%;top: 55%;z-index: 4;"
                                id='tick' />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col d-flex justify-content-center">
                        <a onclick="playWord()">
                            <img src="../public/img/Ui-xmute.png" style="width: 80px; margin: 0;"></img>
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col d-flex justify-content-md-center">
                        <button id="btn0" class="button-two" onclick="ChooseAS(this,0)"
                            onmouseover="PlaySound('soundPopOut')" onmouseout="StopSound('soundPopOut')">b</button>
                        <button id="btn1" class="button-two" onclick="ChooseAS(this,1)"
                            onmouseover="PlaySound('soundPopOut')" onmouseout="StopSound('soundPopOut')">h</button>
                        <button id="btn2" class="button-two" onclick="ChooseAS(this,2)"
                            onmouseover="PlaySound('soundPopOut')" onmouseout="StopSound('soundPopOut')">y</button>
                        <button id="btn3" class="button-two" onclick="ChooseAS(this,3)"
                            onmouseover="PlaySound('soundPopOut')" onmouseout="StopSound('soundPopOut')">c</button>
                        <button id="btn4" class="button-two" onclick="ChooseAS(this,4)"
                            onmouseover="PlaySound('soundPopOut')" onmouseout="StopSound('soundPopOut')">a</button>
                        <button id="btn5" class="button-two" onclick="ChooseAS(this,5)"
                            onmouseover="PlaySound('soundPopOut')" onmouseout="StopSound('soundPopOut')">r</button>
                        <button id="btn6" class="button-two" onclick="ChooseAS(this,6)"
                            onmouseover="PlaySound('soundPopOut')" onmouseout="StopSound('soundPopOut')">d</button>
                        <button id="btn7" class="button-two" onclick="ChooseAS(this,7)"
                            onmouseover="PlaySound('soundPopOut')" onmouseout="StopSound('soundPopOut')">e</button>
                        <div>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-end">
                        <div class="col-sm-2 d-flex justify-content-center">
                            <button id="backbutton" onclick="BackQuest()">
                                <img src="../public/img/Ui-back.png" style="width: 90%; max-width: 100px;"></img>
                            </button>
                            <button id="nextbutton" onclick="NextQuest()">
                                <img src="../public/img/Ui-next.png" style="width: 90%; max-width: 100px;"></img>
                            </button>
                        </div>
                    </div>
                </div>
    </section>



    <!-- audio -->
    <audio id='soundPopOut' src='../../../public/sound/popout.wav'></audio>
    <audio autoplay src='../../../public/sound/magic.wav'></audio>
    <script type="text/javascript" src="../../../public/js/index.js"></script>
    <script type="text/javascript" src="../../../public/js/lang.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
