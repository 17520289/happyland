<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<style>
.modal{
 bottom: initial!important;
 position: relative;
 z-index: 2000;
}

a {
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
}

a:hover {
  background-color: #ddd;
  color: black;
}

.previous {
  background-color: #0026ff;
  color: white;
}

.next {
  background-color: #0026ff;
  color: white;
}

.round {
  border-radius: 50%;
}
</style>
<body>
<div class="container d-flex justify-content-between" style="height: 40vw;">
    <div style="display: flex; align-items: center; justify-content: center;">
        <a href="#" class="previous round" onclick="backButton();">&#8249;</a>
    </div>
    <div style="width: 100%;">
        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" data-backdrop="false">
            <div class="modal-dialog modal-lg">
              <div class="modal-content d-flex flex-row justify-content-around">
                <div style="height: 30vw; width: 30vw;"  class="d-flex align-self-center ">
                    <img id="img" src="img/body/001 body.jpg" style="width: 100%;height: 100%;object-fit: contain"></img>
                </div>
               
                <div class="d-flex align-self-center">
                    <b id="text" style = " font-size: 6rem " >BODY</b>
                </div>
              
            </div>
            </div>
        </div>
    </div>
    <div style="display: flex; align-items: center; justify-content: center;">
        <a href="#" class="next round" onclick="nextButton(); return false;">&#8250;</a>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    $('.modal').modal('show');

<script>
    async function animation(id) {
        $('.modal').modal('hide');
        await sleep(300);
        $('.modal').modal('show');

        $("#img").attr("src", data[id].picture);
        $('#text').text(data[id].vocabulary)
        var audio = new Audio(data[id].sound);
        audio.play();
    }
    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }
    function init(){
        $("#img").attr("src", data[0].picture);
        $('#text').text(data[0].vocabulary)
        var audio = new Audio(data[0].sound);
        audio.play();
    }
    init();
    var index = 0;
    function nextButton(){
        index ++;
        if(index > data.length - 1){
            index = data.length - 1;
        }
        animation(index);
    }
    function backButton(){
        index--;
        if(index < 0){
            index = 0;
        }
        animation(index);
    }
</script>
