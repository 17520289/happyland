<script>
    function goToExerciseTwo() {
        var language = localStorage.getItem('language');
        language = language.replace(/"|'/g, '');
        switch (language) {
            case 'en':
                window.location.href = "./exercise2/index.html";
                break;
            case 'cn':
                window.location.href = "./exercise2/index2.html";
                break;
            case 'bm':
                window.location.href = "./exercise2/index.html";
                break;
            default:
                window.location.href = "./exercise2/index.html";
        }

    }
</script>
