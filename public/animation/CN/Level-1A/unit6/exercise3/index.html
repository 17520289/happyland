    <script>
        const question = [
        {
            "question": 0,

            "result": "tea",
            "content":"teavbyxa"
        },
        {
            "question": 1,
            "picture":  "./img/soup.jpg",
            "sound": "./sound/foods/exe3/soup.wav",
            "result": "soup",
            "content":"fasoupnt"
        },
        {
            "question": 2,

            "sound": "./sound/foods/exe3/coffee.wav",
            "result": "coffee",
            "content":"pcoffeee"
        },
        {
            "question": 3,
            "picture":  "./img/noodles.jpg",
            "sound": "./sound/foods/exe3/noodles.wav",
            "result": "noodles",
            "content":"pnoodles"
        },
        {
            "question": 4,
            "picture":  "./img/juice.jpg",
            "sound": "./sound/foods/exe3/juice.wav",
            "result": "juice",
            "content":"juicenue"
        },
        {
            "question": 5,
            "picture":  "./img/jam.jpg",
            "sound": "./sound/foods/exe3/juice.jam",
            "result": "jam",
            "content":"ljamenu"
        },
    ]

        var check_list = [false,false,false,false,false,false,false,false];

        var index = 0;

        var content = "";

        function init(){
            content = question[index].content;
            $("#img_content").attr("src", question[index].picture);
            $("#backbutton").hide();
            $("#nextbutton").hide();
        }

        init();

        function NextQuest(){
            if(index < question.length - 1)
                index ++;
            UpdateQuest();
            if(index > 0){
                $("#backbutton").show();
            }
        }

        function BackQuest(){
            if(index > 0)
                index --;
            UpdateQuest();
        }

        function UpdateQuest(){
            content = question[index].content;
            $("#img_content").attr("src", question[index].picture);
            $('#number_quest').text(index+1+"- 6");

            check_list.forEach(function (value, i) {
                check_list[i] = false;

                var btnId = "#btn"+i;
                $(btnId).css("display", "block");
                $(btnId).css("background",'#ebd9b9')
                $(btnId).css("borderColor",'#703d37')

                $(btnId).html(content[i]);

            });
        }

        async function CheckAS(){
            var s = "";
            check_list.forEach(function (value, i) {
                    if(value){
                        s+=content[i]
                    }
                });
            if(s == question[index].result){

                check_list.forEach(function (value, i) {
                    if(!value){
                        var btnId = "#btn"+i;
                        $(btnId).css("display", "none");
                    }
                });
                playWord()
                playCorrect();
                await sleep(3000);
                //NextQuest();
                if(index == 0){
                    $("#nextbutton").show();
                    $("#backbutton").show();
                }
                if(index == question.length - 1){
                    $("#nextbutton").hide();
                }
            }
        }
        async function ChooseAS(btn,id){
            check_list[id] = !check_list[id];

            if(check_list[id]){
                btn.style.background='#e6960d';
                btn.style.borderColor = '#000000';

            }else{
                btn.style.background = '#ebd9b9';
                btn.style.borderColor = '#703d37';
            }
            await CheckAS();
        }
        function playCorrect(){
          var audioElement = document.createElement('audio');
          audioElement.setAttribute('src', './sound/correct.wav');
          audioElement.play()
          document.getElementById("exercise").innerHTML+="<div class='purple' id='yeah' style='position: absolute;z-index: 999;top: -50%;'><img src='../public/img/yeah3.gif' style='height: 100%; width : 100%; z-index:999'/></div>"
          setTimeout('document.getElementById("yeah").remove()', 900)
      }
      function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }

      function playWord(){
        var audioElement = document.createElement('audio');
        audioElement.setAttribute('src', question[index].sound)
        audioElement.play()
     }
    </script>
