<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Unit 4 - Exercise 1</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./css/index.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <header>
        <section class="top-bar">
            <div class="container-fluid">
                <div class="row justify-content-between">
                    <div class="col-6">
                        <div class="top-bar__icon">
                            <a href="../index.html">
                                <img src="../../../public/img/icon/Ui-index.png" alt="" class="top-bar__icon__home">
                            </a>
                            <div class="top-bar__1a" id="1a_active">
                                1b
                            </div>
                            <div class="top-bar__name">
                                单元四：生日会
                                <div class="top-bar__name__sub">
                                    Choose the correct answers.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="top-bar__icon">
                            <div class="top-bar__icon__markboard">
                                <div class="top-bar__question__sub" id="markboard">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="top-bar__icon">
                            <a onclick="playWord('question_sound')">
                                <img src="../../../public/img/icon/Ui-xmute.png" alt="" class="top-bar__icon__sound">
                                <sound id="top-bar__sound">
                                </sound>
                                </img>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main>
        <section class="exercise" id="exercise">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-5">
                        <div class="exercise3__ans">
                            <button id="buttonChoose1" value="1" onclick="checkAnswer(this.id)">
                                <div class="exercise3__ans__sound" id="buttonChoose1_ans_sound" hidden>
                                    <audio id="buttonChoose1_sound"></audio>
                                </div>
                                <div class="exercise3__ans__choose ">
                                    <div class="exercise3__ans__ab">A</div>
                                    <img src="" alt="" id="choose1" class="exercise3__img">
                                </div>
                                <div class="exercise3__ans__img" id="buttonChoose1_img">

                                </div>
                            </button>
                        </div>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-5">
                        <div class="exercise3__ans">
                            <button id="buttonChoose2" value="2" onclick="checkAnswer(this.id)">
                                <div class="exercise3__ans__sound" id="buttonChoose2_ans_sound" hidden>
                                    <audio id="buttonChoose2_sound"></audio>

                                </div>
                                <div class="exercise3__ans__choose">
                                    <div class="exercise3__ans__ab">B</div>
                                    <img src="" alt="" id="choose2" class="exercise3__img">

                                </div>
                                <div class="exercise3__ans__img" id="buttonChoose2_img">

                                </div>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-3 answer-text">
                    </div>
                    <div class="col-6">
                        <div class="exercise3__question ">
                            <div class="exercise3__question__sound">
                                <img src="../../../public/img/icon/Ui-xmute.png" alt=""
                                    onclick="playWord('question_sound')"
                                    style="cursor: pointer; height: 50px; margin-bottom: -15px; position: relative;">
                                <audio id="question_sound"></audio>
                            </div>
                            <div class="exercise3__question__word" id="image">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3" style="margin-top: 50px;">
                        <div class="row justify-content-end">
                            <div class="col-auto">
                                <button id="backButton" onclick="backQuestion()">
                                    <img src="../../../public/img/icon/Ui-back.png" alt="" class="footer__img">
                                </button>
                            </div>
                            <div class="col-auto">
                                <button id="nextButton" onclick="nextQuestion()">
                                    <img src="../../../public/img/icon/Ui-next.png" alt="" class="footer__img">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- js -->
    <script type="text/javascript" src="./js/index.js"></script>

</body>

</html>
