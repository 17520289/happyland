<script>

    var speed = 2.5;
    var index = 0;
    var play = false;
    var mute = false;
    var clickchange = false;

    async function animation(id) {
        $('.modal').modal('hide');
        await sleep(300);
        $('.modal').modal('show');

        $("#img").attr("src", data[id].picture);
        $('#text').text(data[id].vocabulary)

        if(!mute){
          var audio = new Audio(data[id].sound);
        audio.play();
        }
    }
    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }
    function init(){
        $("#img").attr("src", data[0].picture);
        $('#text').text(data[0].vocabulary)
        var audio = new Audio(data[0].sound);
        audio.play();
        $("div#questnumber").text(1 + "/" + (data.length) );
    }
    init();

    function changespeed(_speed){
      speed = _speed;
    }

    function muteSound () {
        mute  = !mute;
    }

    function nextButton(id){
        if(id)
          clickchange = true;

        index ++;
        if(index > data.length - 1){
            index = data.length - 1;
        }
        animation(index);
        $("div#questnumber").text((index + 1) + "/" + (data.length) );
        
        //clickchange = false;

    }
    function backButton(id){
      if(id)
          clickchange = true;

        index--;
        if(index < 0){
            index = 0;
        }
        animation(index);
        $("div#questnumber").text((index + 1) + "/" + (data.length) );

        //clickchange = false;
    }
   async function playfunction(){
      if(!play){
        
        play = true;
        clickchange = false;

        for(var i = index;i < data.length - 1; i++){
          if(clickchange)
            break;
          nextButton();
          await sleep(speed*1000);
      }
      }else{
          return;  
      }

    }
