<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Unit 7</title>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            background-color: #08a8e7;
            background-image: url("../public/img/unit7-bg.png");
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-position: center;
        }

        .top-bar {
            padding: 10px;
        }

        .top-bar__icon {
            font-size: 30px;
            color: black;
            display: flex;
            height: 80px;
        }

        .top-bar__icon__home {
            height: 80px;
            padding-right: 20px;
        }

        .top-bar__icon__sound {
            height: 80px;
        }

        .top-bar__1a {
            padding: 10px 20px;
            border: 4px solid #fff;
            background-color: blue;
            color: white;
            font-size: 30px;
            text-align: center;
            border-radius: 100%;
            width: 80px;
        }

        .top-bar__name {
            padding-left: 20px;
        }

        .top-bar__name__sub {
            font-size: 20px;
            color: black;
        }

        .top-bar__icon__img {
            height: 80px;
            padding-right: 20px;

        }

        .container {
            position: relative;
        }

        .exercise {
            width: 100%;
            height: 100%;
        }

        p {
            color: black;
        }

        button {
            border: none;
            background: none;
        }

        button {
            padding: 0;
            border: none;
            font: inherit;
            color: inherit;
            background-color: transparent;
            cursor: pointer;
        }

        button:focus {
            outline: 0;
        }

        .button-two {
            background-image: url(./img/button.png);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-position: center;
            border-radius: 12px;
            width: 6vw;
            height: 6vw;
            margin: 0.2vw;
            color: rgb(201, 49, 11);
            font-size: 2.6rem;
            font-weight: bold;
        }

        .button-two:focus {
            color: #242023;
        }

        .button-two:hover {
            color: #242023;
        }

        .imgContent {
            position: relative;
            animation-name: roll;
            animation-duration: 2.5s;
            animation-iteration-count: 1;
        }

        @keyframes roll {
            0% {
                top: -300px;
            }

            100% {
                top: 0px;
            }
        }
    </style>

</head>

<body>
    <header>
        <section class="top-bar">
            <div class="container-fluid">
                <div class="row justify-content-between">
                    <div class="col-6">
                        <div class="top-bar__icon">
                            <a href="../index.html">
                                <img src="../../../public/img/icon/Ui-index.png" alt="" class="top-bar__icon__img">
                            </a>
                            <div class="top-bar__1a" id="1a_active">
                                1b
                            </div>
                            <div class="top-bar__name">
                                Unit 7: Transportation
                                <div class="top-bar__name__sub" style="font-size: 20px;">
                                    Spell the transportation below
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <h1 id="number_quest"
                            style="border: #000000;border-style: solid; text-align: center;border-radius: 12px;margin-top: 5px;">
                            1 - 6
                        </h1>
                    </div>
                    <div class="col-3">
                        <div class="top-bar__icon">
                            <!-- function onSound -->
                            <img src="../../../public/img/icon/Ui-xmute.png" alt="" style="width: 80px; margin: 0;"
                                id="imgSoundTrack"
                                onclick="onSound('../../../public/img/icon/Ui-xmute.png','../../../public/img/icon/Ui-mute.png')">
                            <audio id="audioSoundTrack" preload="auto" loop>
                                <source src="../../../public/sound/soundtrack.wav" type="audio/wav">
                            </audio>
                            </img>
                            <!-- end of line 54 -->
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </header>
    <section class="exercise" id="exercise">
        <div class="container">
            <div class="row d-flex justify-content-md-center" style="position: relative ; z-index: 10; ">
                <div class="row">
                    <div class="col d-flex justify-content-md-center"
                        style="padding:1vw; align-items: center; justify-items: center;">
                        <div style="width: 27vw;" id="content">
                            <img id="img_content" class="imgContent" src="./img/bus.png"
                                style="width:100%; max-height: 430px;"></img>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col d-flex justify-content-center">
                        <a onclick="playWord()">
                            <img src="../public/img/Ui-xmute.png" style="width: 80px; margin: 0;"></img>
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col d-flex justify-content-md-center">
                        <button id="btn0" class="button-two" onclick="ChooseAS(this,0)"
                            onmouseover="PlaySound('soundPopOut')" onmouseout="StopSound('soundPopOut')">f</button>
                        <button id="btn1" class="button-two" onclick="ChooseAS(this,1)"
                            onmouseover="PlaySound('soundPopOut')" onmouseout="StopSound('soundPopOut')">y</button>
                        <button id="btn2" class="button-two" onclick="ChooseAS(this,2)"
                            onmouseover="PlaySound('soundPopOut')" onmouseout="StopSound('soundPopOut')">b</button>
                        <button id="btn3" class="button-two" onclick="ChooseAS(this,3)"
                            onmouseover="PlaySound('soundPopOut')" onmouseout="StopSound('soundPopOut')">u</button>
                        <button id="btn4" class="button-two" onclick="ChooseAS(this,4)"
                            onmouseover="PlaySound('soundPopOut')" onmouseout="StopSound('soundPopOut')">s</button>
                        <button id="btn5" class="button-two" onclick="ChooseAS(this,5)"
                            onmouseover="PlaySound('soundPopOut')" onmouseout="StopSound('soundPopOut')">a</button>
                        <button id="btn6" class="button-two" onclick="ChooseAS(this,6)"
                            onmouseover="PlaySound('soundPopOut')" onmouseout="StopSound('soundPopOut')">s</button>
                        <button id="btn7" class="button-two" onclick="ChooseAS(this,7)"
                            onmouseover="PlaySound('soundPopOut')" onmouseout="StopSound('soundPopOut')">m</button>
                        <div>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-end">
                        <div class="col-sm-2 d-flex justify-content-center">
                            <button id="backbutton" onclick="BackQuest()">
                                <img src="../public/img/Ui-back.png" style="width: 90%; max-width: 100px;"></img>
                            </button>
                            <button id="nextbutton" onclick="NextQuest()">
                                <img src="../public/img/Ui-next.png" style="width: 90%; max-width: 100px;"></img>
                            </button>
                        </div>
                    </div>
                </div>
    </section>


    <script>
        const question = [
            {
                "question": 0,
                "picture": "./img/bus.png",
                "sound": "./sound/bus.wav",
                "result": "bus",
                "content": "fybusasm"
            },
            {
                "question": 1,
                "picture": "./img/jeep.png",
                "sound": "./sound/jeep.wav",
                "result": "jeep",
                "content": "rojeepgk"
            },
            {
                "question": 2,
                "picture": "./img/taxi.png",
                "sound": "./sound/taxi.wav",
                "result": "taxi",
                "content": "ptaxiikl"
            },
            {
                "question": 3,
                "picture": "./img/van.png",
                "sound": "./sound/van.wav",
                "result": "van",
                "content": "vanihoan"
            },
            {
                "question": 4,
                "picture": "./img/lorry.png",
                "sound": "./sound/lorry.wav",
                "result": "lorry",
                "content": "erjlorry"
            },
            {
                "question": 5,
                "picture": "./img/truck.png",
                "sound": "./sound/truck.wav",
                "result": "truck",
                "content": "xtruckio"
            },
        ]

        var check_list = [false, false, false, false, false, false, false, false];

        var index = 0;

        var content = "";

        UpdateQuest();
        function NextQuest() {

            ++index;
            UpdateQuest();
        }

        function BackQuest() {
            --index;
            UpdateQuest();

        }

        function UpdateQuest() {
            $('#tick').remove();
            content = question[index].content;
            $("#img_content").attr("src", question[index].picture);
            $('#number_quest').text(index + 1 + "- 6");

            setTimeout('document.getElementById("yeah").remove()', 900)
            check_list.forEach(function (value, i) {
                check_list[i] = false;

                var btnId = "#btn" + i;
                $(btnId).css("display", "block");
                $(btnId).css("background", '#ffffff')
                $(btnId).css("borderColor", '#703d37')
                $(btnId).css("color", '#c9310b')
                $(btnId).css("backgroundImage", 'url(./img/button.png)')
                $(btnId).css("backgroundRepeat", 'noRepeat')
                $(btnId).css("backgroundSize", '100% 100%')
                $(btnId).css("backgroundPosition", 'center')
                $(btnId).html(content[i]);

            });
            document.getElementById("exercise").innerHTML += "<div class='purple' id='yeah' style='position: absolute;z-index: 999;top: -50%;'></div>"

            if (index === 0) {
                document.getElementById("backbutton").hidden = true;
            } else {
                document.getElementById("backbutton").hidden = false;
            }
            if (index === question.length - 1) {
                document.getElementById("nextbutton").hidden = true;
            } else {
                document.getElementById("nextbutton").hidden = false;
            }
        }

        async function CheckAS() {
            var s = "";
            check_list.forEach(function (value, i) {
                if (value) {
                    s += content[i]
                }
            });
            if (s == question[index].result) {

                check_list.forEach(function (value, i) {
                    if (!value) {
                        var btnId = "#btn" + i;
                        $(btnId).css("display", "none");
                    }
                });
                playWord()
                playCorrect();
                await sleep(3000);
                if (index == 0) {
                    $("#nextbutton").show();
                    $("#backbutton").show();
                }
                if (index == question.length - 1) {
                    $("#nextbutton").hide();
                }
            }
            else {
                if (s.length >= question[index].result.length) {
                    playWrong();
                }
            }

        }
        async function ChooseAS(btn, id) {
            check_list[id] = !check_list[id];

            if (check_list[id]) {
                btn.style.color = '#242023'
                btn.style.backgroundRepeat = 'no-repeat'
                btn.style.backgroundImage = 'url(./img/button.png)'
                btn.style.backgroundSize = '100% 100%'
                btn.style.backgroundPosition = 'center'

            } else {
                btn.style.background = '#fffff';
                btn.style.color = '#c9310b';
                btn.style.borderColor = '#ebd9b9';
                btn.style.backgroundRepeat = 'no-repeat'
                btn.style.backgroundImage = 'url(./img/button.png)'
                btn.style.backgroundSize = '100% 100%'
                btn.style.backgroundPosition = 'center'
            }
            await CheckAS();
        }
        function playCorrect() {
            var audioElement = document.createElement('audio');
            audioElement.setAttribute('src', './sound/correct.wav');
            audioElement.play()
            // document.getElementById('tick').hidden = false;
            $('#content').append(
                "<img src='../public/img/tick.png' style='height: 100px;margin: 15px;position: absolute;right: 0%;top: 55%;z-index: 4;' id='tick'/>"
            );
            $("#exercise").append(
                "<div class='purple' id='yeah' style='position: absolute;z-index: 999;top: -50%;'><img src='../public/img/yeah3.gif' style='height: 100%; width : 100%; z-index:999'/></div>"
            );
            setTimeout('document.getElementById("yeah").remove()', 900);
        }
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function playWord() {
            var audioElement = document.createElement('audio');
            audioElement.setAttribute('src', question[index].sound)
            audioElement.play()
        }

        function checkWrong() {
            var s = "";
            check_list.forEach(function (value, i) {
                if (value) {
                    s += content[i]
                }
            });
            if (s != question[index].result) {

                check_list.forEach(function (value, i) {
                    if (!value) {
                        var btnId = "#btn" + i;
                        $(btnId).css("display", "none");
                    }
                });
                playWord()
                playWrong();
            }
        }

        function playWrong() {
            var audioElement = document.createElement('audio');
            audioElement.setAttribute('src', './sound/wrong.wav');
            audioElement.play()
            $('#content').append(
                "<img src='../public/img/wrong.png' style='height: 100px;margin: 15px;position: absolute;right: 0%;top: 55%;z-index: 4;' id='tick'/>"
            );
            setTimeout('document.getElementById("tick").remove()', 500)

        }
    </script>

    <!-- audio -->
    <audio id='soundPopOut' src='../../../public/sound/popout.wav'></audio>
    <audio autoplay src='../../../public/sound/magic.wav'></audio>
    <script type="text/javascript" src="../../../public/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
