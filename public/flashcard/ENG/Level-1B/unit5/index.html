  <script>
    const data = [
      {
        "id": 0,
        "picture": "./icon/logo.png",
        "vocabulary": "Park",
        "sound": "./sound/unit 5 park.mp3"
      },
      {

      {

      },
      {

        "vocabulary": "slide",

      },
      {
        "id": 113,

        "vocabulary": "monkey bars",
        "sound": "./sound/monkey bars.wav"
      },
      {
        "id": 114,
        "picture": "./img/114 fountain.jpg",
        "vocabulary": "fountain",
        "sound": "./sound/fountain.wav"
      },
      {
        "id": 115,
        "picture": "./img/115 bench.jpg",
        "vocabulary": "bench",
        "sound": "./sound/bench.wav"
      },
      {
        "id": 116,
        "picture": "./img/116 bridge.jpg",
        "vocabulary": "bridge",
        "sound": "./sound/bridge.wav"
      },
      {
        "id": 117,
        "picture": "./img/117 pond.jpg",
        "vocabulary": "pond",
        "sound": "./sound/pond.wav"
      },
      {
        "id": 118,
        "picture": "./img/118 field.jpg",
        "vocabulary": "field",
        "sound": "./sound/field.wav"
      },
      {
        "id": 119,
        "picture": "./img/119 lake.jpg",
        "vocabulary": "lake",
        "sound": "./sound/lake.wav"
      },
      {
        "id": 120,
        "picture": "./img/120 street lamp.jpg",
        "vocabulary": "street lamp",
        "sound": "./sound/street lamp.wav"
      },
    ]

    $('.modal').modal('show');

  </script>
  <script>

    var speed = 2.5;
    var index = 0;
    var play = false;
    var mute = false;
    var clickchange = false;

    async function animation(id) {
      $('.modal').modal('hide');
      await sleep(300);
      $('.modal').modal('show');

      $("#img").attr("src", data[id].picture);
      $('#text').text(data[id].vocabulary)

      if (!mute) {
        var audio = new Audio(data[id].sound);
        audio.play();
      }
    }
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }
    function init() {
      $("#img").attr("src", data[0].picture);
      $('#text').text(data[0].vocabulary)
      var audio = new Audio(data[0].sound);
      audio.play();
      $("div#questnumber").text(1 + "/" + (data.length));
    }
    init();

    function resetSpeed(){
      $("#speed1").attr("src", "./icon/x25.png");
      $("#speed15").attr("src", "./icon/x2.png");
      $("#speed2").attr("src", "./icon/x15.png");
      $("#speed25").attr("src", "./icon/x1.png");
    }
    function changespeed(_speed) {
      speed = _speed;
      resetSpeed();
      switch(speed){
        case 1:
          $("#speed1").attr("src", "./icon/p_x25.png");
          break;
        case 1.5:
          $("#speed15").attr("src", "./icon/p_x2.png");
          break;
        case 2:
          $("#speed2").attr("src", "./icon/p_x15.png");
          break;
        case 2.5: 
          $("#speed25").attr("src", "./icon/p_x1.png");
          break;
      }
    }

    function muteSound() {
      mute = !mute;
      if(mute){
        $("#img_mute").attr("src","./icon/mute.png");
      }else{
        $("#img_mute").attr("src","./icon/unmute.png");
      }
    }

    function nextButton(id) {
      if (id)
        clickchange = true;

      index++;
      if (index > data.length - 1) {
        index = data.length - 1;
      }
      animation(index);
      $("div#questnumber").text((index + 1) + "/" + (data.length));

      //clickchange = false;

    }
    function backButton(id) {
      if (id)
        clickchange = true;

      index--;
      if (index < 0) {
        index = 0;
      }
      animation(index);
      $("div#questnumber").text((index + 1) + "/" + (data.length));

      //clickchange = false;
    }
    async function playfunction() {
      if (!play) {
        if (index === data.length - 1) index = 0;
        play = true;
        clickchange = false;

        $("#img_play").attr("src","./icon/pause.png");

        for (var i = index; i < data.length - 1; i++) {
          if (clickchange){
            $("#img_play").attr("src","./icon/play.png");
            break;
          }

          nextButton(); 
          await sleep(speed * 1000);
          if (i === data.length - 2) {
            play = false;

            $("#img_play").attr("src","./icon/play.png");
            clickchange = true;
          }
          console.log(`${play} ${i}`);
        }
      } else {
        clickchange = true;
        play = false;
        $("#img_play").attr("src","./icon/play.png");
        return;
      }

    }
  </script>
