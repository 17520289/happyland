<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="../../../public/css/main.css" rel="stylesheet">
    <title>Unit 8 </title>

    <style>
        html,
        body {
            /* height: 100%;
            margin: 0; */
            background-image: url(./img/bg.jpg);
            background-size: 100% 100%;
            background-repeat: no-repeat;
            height: 100%;
            background-position: center;
        }

        body {
            background-color: #ffffff;
        }

        .top-bar {
            padding: 10px;
        }

        .top-bar__icon {
            font-size: 30px;
            color: black;
            display: flex;
            height: 80px;
        }

        .top-bar__icon__home {
            height: 80px;
            padding-right: 20px;
        }

        .top-bar__icon__sound {
            height: 80px;
        }

        .top-bar__1a {
            padding: 10px 20px;
            border: 4px solid #fff;
            background-color: blue;
            color: white;
            font-size: 30px;
            text-align: center;
            border-radius: 100%;
            width: 80px;
        }

        .top-bar__name {
            padding-left: 20px;
        }

        .top-bar__name__sub {
            font-size: 20px;
            color: black;
        }

        .top-bar__icon__img {
            height: 80px;
            padding-right: 20px;

        }

        .container {
            position: relative;
        }

        .exercise {
            width: 100%;
            /* height: 100%; */
        }

        .bg {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        p {
            color: black;
        }

        button {
            border: none;
            background: none;
        }

        button {
            padding: 0;
            border: none;
            font: inherit;
            color: inherit;
            background-color: transparent;
            cursor: pointer;
            width: 5vw;
        }

        button:focus {
            outline: 0;
        }

        .button-two {
            background-color: #ffffff;
            border-radius: 7px;
            width: 5vw;
            height: 5vw;
            margin: 0.2vw;
            border: 5px solid rgb(0, 0, 0);
            font-size: 2.5vw;
            margin: 0 auto;
            font-weight: bold;
            position: absolute;

        }

        .answer {
            background-color: #ebd9b9;
            border-radius: 7px;
            width: 6vw;
            height: 6vw;
            margin: 0.2vw;
            border: 5px solid rgb(112, 61, 2);
            font-size: 2.6rem;
            font-weight: bold;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 16.6% 16.6% 16.6% 16.6% 16.6% 16.6%;
            padding: 0px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 4px solid rgba(0, 0, 0, 0.8);
            font-size: 3.5vw;
            width: 6vw;
            height: 6vw;
            text-align: center;
            margin: 0 auto;
        }

        #img_content {
            width: 100%;
            background-color: #ebd9b9;
            border: 8px solid rgb(112, 61, 2);
            border-radius: 5%;
        }

        .center-element {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

</head>

<body>
    <header>
        <section class="top-bar">
            <div class="container-fluid">
                <div class="row justify-content-between">
                    <div class="col-6">
                        <div class="top-bar__icon">
                            <a href="../index.html">
                                <img src="../../../public/img/icon/Ui-index.png" alt="" class="top-bar__icon__img">
                            </a>
                            <div class="top-bar__1a" id="1a_active">
                                1B
                            </div>
                            <div>
                                <div class="top-bar__name" lang="title">
                                    Unit 8 : Actions
                                </div>
                                <div class="top-bar__name__sub" style="font-size: 20px; margin-left: 20px;"
                                    lang="description">
                                    Choose the correct name
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-2">
                        <h1 id="number_quest"
                            style="border: #000000;border-style: solid; text-align: center;border-radius: 12px;margin-top: 5px;">
                            1 - 5
                        </h1>
                    </div>
                    <div class="col-3">
                        <div class="top-bar__icon">
                            <!-- function onSound -->
                            <img src="../../../public/img/icon/Ui-xmute.png" alt="" class="top-bar__icon__sound"
                                id="imgSoundTrack"
                                onclick="onSound('../../../public/img/icon/Ui-xmute.png','../../../public/img/icon/Ui-mute.png')">
                            <audio id="audioSoundTrack" preload="auto" loop autoplay>
                                <source src="../../../public/sound/soundtrack.wav" type="audio/wav">
                            </audio>
                            </img>
                            <!-- end of line 54 -->
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </header>
    <section class="exercise" id="exercise">
        <div class="container">
            <div class="row d-flex justify-content-md-center" style="position: relative ; z-index: 10; padding: 2vw; ">
                <div class="row" style="height: 25vw;">
                    <div class="col-5 d-flex justify-content-center"
                        style="padding:1vw; align-items: center; justify-items: center;">
                        <div style="width: 40vw;">
                            <img id="img_content" src="./img/wash.jpg"></img>
                        </div>
                    </div>
                    <div class="col-7  d-flex justify-content-center" style="padding:1vw;">
                        <div class="row">
                            <div class="grid-container">
                                <div id="content1" class="grid-item">1</div>
                                <div id="content2" class="grid-item">2</div>
                                <div id="content3" class="grid-item">3</div>
                                <div id="content4" class="grid-item">4</div>
                                <div id="content5" class="grid-item">5</div>
                                <div id="content6" class="grid-item">6</div>
                            </div>
                        </div>

                        <div class="row">
                            <div>
                                <button id="btn0" style="top: 52%; left: 50%;" class="button-two"
                                    onclick="ChooseAS(this,0)" onmouseover="PlaySound('soundPopOut')"
                                    onmouseout="StopSound('soundPopOut')">t</button>
                                <button id="btn1" style="top: 40%; right: 27%;" class="button-two"
                                    onclick="ChooseAS(this,1)" onmouseover="PlaySound('soundPopOut')"
                                    onmouseout="StopSound('soundPopOut')">h</button>
                                <button id="btn2" style="top: 45%; right: 10%;" class="button-two"
                                    onclick="ChooseAS(this,2)" onmouseover="PlaySound('soundPopOut')"
                                    onmouseout="StopSound('soundPopOut')">a</button>
                                <button id="btn3" style="top: 80%; right: 38%;" class="button-two"
                                    onclick="ChooseAS(this,3)" onmouseover="PlaySound('soundPopOut')"
                                    onmouseout="StopSound('soundPopOut')">w</button>
                                <button id="btn4" style="top: 68%; right: 25%;" class="button-two"
                                    onclick="ChooseAS(this,4)" onmouseover="PlaySound('soundPopOut')"
                                    onmouseout="StopSound('soundPopOut')">e</button>
                                <button id="btn5" style="top: 75%; right: 14%;" class="button-two"
                                    onclick="ChooseAS(this,5)" onmouseover="PlaySound('soundPopOut')"
                                    onmouseout="StopSound('soundPopOut')">s</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row d-flex justify-content-end">
                <div class="col-3 d-flex justify-content-center">
                    <button id="backbutton" onclick="BackQuest()">
                        <img src="./icon/Ui-back.png" style="width: 100%;height: 100%;"></img>
                    </button>
                    <button id="nextbutton" onclick="NextQuest()">
                        <img src="./icon/Ui-next.png" style="width: 100%; height: 100%;"></img>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- audio -->
    <audio id='soundPopOut' src='../../../public/sound/popout.wav'></audio>
    <audio autoplay src='../../../public/sound/magic.wav'></audio>
    <script type="text/javascript" src="../../../public/js/index.js"></script>
    <script type="text/javascript" src="../../../public/js/lang.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
