  <script>
    const data = [
      {
        "id": 0,
        "picture": "./icon/logo.png",
        "vocabulary": "Colours"
      },

      },

      },
      {

        "vocabulary": "blue",

      },
      {
        "id": 55,
        "picture": "./img/055 indigo.jpg",
        "vocabulary": "indigo",

      },
      {
        "id": 56,

        "vocabulary": "purple",

      },
      {
        "id": 57,

        "vocabulary": "pink",

      },
      {
        "id": 58,
        "picture": "./img/058 black.jpg",
        "vocabulary": "black",
        "sound": "./sound/black.wav"
      },
      {
        "id": 59,
        "picture": "./img/059 white.jpg",
        "vocabulary": "white",
        "sound": "./sound/white.wav"
      },
      {
        "id": 60,
        "picture": "./img/060 gray.jpg",
        "vocabulary": "grey",
        "sound": "./sound/grey.wav"
      },
      {
        "id": 61,
        "picture": "./img/061 brown.jpg",
        "vocabulary": "brown",
        "sound": "./sound/brown.wav"
      }

    ]

    $('.modal').modal('show');

  </script>
  <script>

    var speed = 2.5;
    var index = 0;
    var play = false;
    var mute = false;
    var clickchange = false;

    async function animation(id) {
      $('.modal').modal('hide');
      await sleep(300);
      $('.modal').modal('show');

      $("#img").attr("src", data[id].picture);
      $('#text').text(data[id].vocabulary)

      if (!mute) {
        var audio = new Audio(data[id].sound);
        audio.play();
      }
    }
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }
    function init() {
      $("#img").attr("src", data[0].picture);
      $('#text').text(data[0].vocabulary)
      var audio = new Audio(data[0].sound);
      audio.play();
      $("div#questnumber").text(1 + "/" + (data.length));
    }
    init();

    function resetSpeed(){
      $("#speed1").attr("src", "./icon/x25.png");
      $("#speed15").attr("src", "./icon/x2.png");
      $("#speed2").attr("src", "./icon/x15.png");
      $("#speed25").attr("src", "./icon/x1.png");
    }
    function changespeed(_speed) {
      speed = _speed;
      resetSpeed();
      switch(speed){
        case 1:
          $("#speed1").attr("src", "./icon/p_x25.png");
          break;
        case 1.5:
          $("#speed15").attr("src", "./icon/p_x2.png");
          break;
        case 2:
          $("#speed2").attr("src", "./icon/p_x15.png");
          break;
        case 2.5: 
          $("#speed25").attr("src", "./icon/p_x1.png");
          break;
      }
    }


    function muteSound() {
      mute = !mute;
      if(mute){
        $("#img_mute").attr("src","./icon/mute.png");
      }else{
        $("#img_mute").attr("src","./icon/unmute.png");
      }
    }

    function nextButton(id) {
      if (id)
        clickchange = true;

      index++;
      if (index > data.length - 1) {
        index = data.length - 1;
      }
      animation(index);
      $("div#questnumber").text((index + 1) + "/" + (data.length));

      //clickchange = false;

    }
    function backButton(id) {
      if (id)
        clickchange = true;

      index--;
      if (index < 0) {
        index = 0;
      }
      animation(index);
      $("div#questnumber").text((index + 1) + "/" + (data.length));

      //clickchange = false;
    }
    async function playfunction() {
      if (!play) {

      play = true;
      clickchange = false;

      $("#img_play").attr("src","./icon/pause.png");

      for (var i = index; i < data.length - 1; i++) {
        if (clickchange){
          $("#img_play").attr("src","./icon/play.png");
          break;
        }

        nextButton();
        await sleep(speed * 1000);
      }
      } else {
        clickchange = true;
        play = false;
        $("#img_play").attr("src","./icon/play.png");
        return;
      }

    }
  </script>
